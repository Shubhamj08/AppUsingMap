<!DOCTYPE html>
<html lang="en">
<head>

  <!--meta tags-->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width initial-scale=1 shrink-to-fit=no" />

  <!-- css stylesheet-->
  <link href="index.css" rel="stylesheet" type="text/css" />

  <!-- script tag for bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!--script for map-->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqM8jf1Xv7oYStUu0Rx_1kT6PH7_LgxtQ&callback=initMap"></script>

</head>

<body>

  <div class="container-fluid" style="height:100%; width: 100%;">
    <div class="jumbotron d-flex justify-content-center bg-light sticky-top" id="jumbo">
      <h1 class="display-1">Using Google Maps API</h1>
    </div>
    <div class="form-row p-1" style="height:100%; width:100%;">
      <div class="col-md-4">
        <div id="map"></div>
      </div>
      <div class="col-md-8">
        <div class="form-row mt-2 mb-2">
          <div class="col-md">
            <div class="card stretched-link" data-target="#myModal" data-toggle="modal">
              <img class="card-img-top" src="images/redFort.jpg" alt="Red Fort" style="width:100%;height:200px;" />
              <div class="card-body">
                <h5 class="card-title">
                  Red Fort
                </h5>
                <p class="card-text" id="rf"></p>
              </div>
            </div>
          </div>
          <div class="col-md">
            <div class="card stretched-link" data-target="#myModal" data-toggle="modal">
              <img class="card-img-top" src="images/qutubMinar.jpg" alt="qutub Minar" style="width:100%;height:200px;" />
              <div class="card-body">
                <h5 class="card-title">
                  Qutub Minar
                </h5>
                <p class="card-text"id="qm"></p>
              </div>
            </div>
          </div>
          <div class="col-md">
            <div class="card stretched-link" data-target="#myModal" data-toggle="modal">
              <img class="card-img-top" src="images/IndiaGate.jpg" alt="India Gate" style="width:100%;height:200px;" />
              <div class="card-body">
                <h5 class="card-title">
                  India Gate
                </h5>
                <p class="card-text" id="ig"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="form-row mb-2">
          <div class="col-md">
            <div class="card stretched-link" data-target="#myModal" data-toggle="modal">
              <img class="card-img-top" src="images/LotusTemple.jpg" alt="Lotus Temple" style="width:100%;height:200px;" />
              <div class="card-body">
                <h5 class="card-title">
                  Lotus Temple
                </h5>
                <p class="card-text" id="lt"></p>
              </div>
            </div>
          </div>
          <div class="col-md">
            <div class="card stretched-link" data-target="#myModal" data-toggle="modal">
              <img class="card-img-top" src="images/akshardhamTemple.jpg" alt="akshardham" style="width:100%;height:200px;" />
              <div class="card-body">
                <h5 class="card-title">
                  Akshardham
                </h5>
                <p class="card-text" id="ad"></p>
              </div>
            </div>
          </div>
          <div class="col-md">
            <div class="card stretched-link" data-target="#myModal" data-toggle="modal">
              <img class="card-img-top" src="images/humayunTomb.jpg" alt="Humayun's Tomb" style="width:100%;height:200px;" />
              <div class="card-body">
                <h5 class="card-title">
                  Humayun's Tomb
                </h5>
                <p class="card-text" id="ht"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" id="header">
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body" id="info"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- script tag for map events on this page-->
  <script src="map.js" type="text/javascript"></script>

  <!-- script tag for events other that map events-->
  <script src="index.js" type="text/javascript"></script>

  <!--MarkerClusterePlus library -->
  <!--<script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>-->

  <!--optional JS script tags for bootstrap-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
